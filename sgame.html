<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kiss Game By Sourav üíù</title>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        * {
            font-family: 'Bubblegum Sans', cursive;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        body {
            overflow: hidden;
            background: linear-gradient(145deg, #ff9a9e, #fad0c4, #ffd1ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 10px;
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
        }
        .game-button {
            font-size: 1.8rem;
            padding: 15px 25px;
            border-radius: 50px;
            margin: 15px;
            width: 100%;
            max-width: 320px;
            background: linear-gradient(45deg, #ff477e, #ff6ec7);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 71, 126, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .game-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 71, 126, 0.5);
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Welcome to the Kiss Game, Madam Ji! üíù</h1>
        <button id="start-game" class="game-button">Start Game üíã</button>
    </div>

    <script>
        document.getElementById('start-game').addEventListener('click', () => {
            window.location.href = 'play.html';
        });
    </script>
</body>
</html>
