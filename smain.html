<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            background: linear-gradient(145deg, #ff9a9e, #fad0c4, #ffd1ff);
            font-family: 'Pacifico', sans-serif;
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
        }

        h1 {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
            text-align: center;
        }

        .kiss-button, .play-button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border-radius: 30px;
            margin: 10px;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="content-container">

            const counter = document.getElementById('kiss-counter');

</body>
</html>
